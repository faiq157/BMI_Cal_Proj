<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div>
      <h1>BMI Calculator</h1>
    </div>
    <form action="" class="Inputs">
      <label for="user">Height in CM: </label>
      <input type="text" placeholder="Enter only Number" id="height" />
      <label for="user">Weight in KG: </label>
      <input type="text" placeholder="Enter only Number" id="weight" />
      <div id="Results"></div>
      <button class="button" id="btn">Calculate</button>

      <div class="Guid">
        <h2>BMI Weight Guide</h2>
        <h5>Under weight = less than 18.6</h5>
        <h5>Normal Rang = 18.8 and 24.9</h5>
        <h5>OverWeight = Greater than 24.9</h5>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
